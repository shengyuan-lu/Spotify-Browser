<!-- bind href to the appropriate local URL for the album/artist/song.-->
<a [href]="localURL">
    <!-- bind src with the album/artist/song image URL-->
    <img [src]="imgSrc" class="d-block w-100" />
    <div class="carousel-caption d-none d-md-block">
        <!-- populate h5 with the album/artist/song name-->
        <h5>{{ name }}</h5>
    </div>
</a>

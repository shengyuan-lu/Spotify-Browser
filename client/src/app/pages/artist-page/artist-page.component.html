<div *ngIf="artist" class="row">
    <div class="col-6">
        <!-- populate with artist name-->
        <h1>{{ artist.name }}</h1>
        <!-- populate with artist image URL-->
        <img id="artistImg" [src]="artist.imageURL" />
        <p>
            <!-- link to artist page on spotify, display artist name-->
            <a
                [href]="artist.url"
                class="btn btn-light"
                role="button"
                target="_blank"
                >Open {{ artist.name }} on Spotify</a
            >
        </p>
    </div>
    <div class="col-2">
        <h3>Genres</h3>
        <ul>
            <!-- loop over artist's genres and display them-->
            <li *ngFor="let genre of artist.genres">{{ genre }}</li>
        </ul>
        <p></p>
    </div>
    <div *ngIf="artist" class="col-4">
        <!-- display artist name-->
        <h3>{{ artist.name }}'s Top Tracks</h3>
        <!-- display the artist's top tracks-->
        <app-track-list
            [tracks]="topTracks"
            [hideAlbum]="false"
            [hideArtist]="false"
        ></app-track-list>
    </div>
</div>

<div *ngIf="artist" class="row">
    <div class="col-6">
        <!-- display artist name-->
        <h3>{{ artist.name }} Albums</h3>
        <!--Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->
        <app-carousel
            [carouselId]="'album-carousel'"
            [resources]="albums"
        ></app-carousel>
    </div>
    <div class="col-6">
        <h3>Similar Artists</h3>
        <!-- Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
        <app-carousel
            [carouselId]="'similar-artists-carousel'"
            [resources]="relatedArtists"
        ></app-carousel>
    </div>
</div>
